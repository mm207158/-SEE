<!-- category -->
<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col">
                <app-collection [categories]="categories" [category]="'Glasases'"></app-collection>
            </div>
        </div>
    </div>
</section>
<!-- category end -->

<!--  tab section  -->
<section class="section-b-space">
    <div class="container">
        <div class="title4">
            <h2 class="title-inner4">Glasses</h2>
            <div class="line">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let glass of glasses" style="margin: 10px">
                <div class="theme-card center-align">
                    <div class="product-box">
                        <div class="product-img" [routerLink]="['/home/producdetails/', glass.id]">
                            
                            <img class="img-fluid" [src]="getDefaultImage(glass)" alt="Glass Image">
                        </div>
                       
                        <!--
                             [src]="accessory.pictureUrl
                             [src]="getDefaultImage(glass)
                         -->
                        <div class="product-caption">
                            <h4 class="proname">{{ glass.productName }}</h4>
                            <p class="prodesc">{{ glass.description }}</p>
                            <div class="price">
                                {{ glass.price | currency: 'USD' }}
                            </div>
                            <!-- Add other properties as needed -->
                            <!-- <a href="javascript:void(0)" title="Add to Wishlist" (click)="addToWishlist(glass)">
                                <i class="ti-heart" aria-hidden="true"></i>
                            </a>
                            <a href="javascript:void(0)" title="Add to cart" (click)="addToCart(glass)"
                            *ngIf="!cartModal">
                            <i class="ti-shopping-cart"></i>
                          </a>
                          <a href="javascript:void(0)" title="Compare" (click)="addToCompare(glass)">
                            <i class="ti-reload" aria-hidden="true"></i>
                          </a> -->
                          <!-- <a href="javascript:void(0)" title="Quick View" (click)="QuickView.openModal()">
                            <i class="ti-search" aria-hidden="true"></i>
                          </a> -->
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--  tab section end -->


<!-- collection banner -->
<section>
    <div class="container">
        <div class="row partition3">
            <div class="col-md-4" *ngFor="let collection of collections">
                <a [routerLink]="['/shop/collection/left/sidebar']" [queryParams]="{ category: 'glasses'}">
                    <div class="collection-banner p-left">
                        <img [src]="collection.image" class="img-fluid" alt="">
                        <div class="contain-banner banner-3" *ngIf="collection.title && collection.text">
                            <div>
                                <h4>{{collection.title}}</h4>
                                <h2>{{collection.text}}</h2>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- collection banner end -->

<!-- product-box -->
<section class="section-b-space">
    <div class="full-box">
        <div class="container">
            <div class="title4">
                <h2 class="title-inner4">special products</h2>
                <div class="line">
                    <span></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="theme-card center-align">
                        <div class="offer-slider">
                            <div class="sec-1">
                                <div class="product-box2" *ngFor="let product of products | slice:0:2">
                                    <app-product-box-vertical [product]="product" [currency]="productService?.Currency">
                                    </app-product-box-vertical>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 center-slider">
                    <div>
                        <div class="offer-slider">
                            <div>
                                <div class="product-box product-wrap" *ngFor="let product of products | slice:4:5">
                                  <app-product-box-three [product]="product"
                                          [currency]="productService?.Currency">
                                    </app-product-box-three>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="theme-card center-align">
                        <div class="offer-slider">
                            <div class="sec-1">
                                <div class="product-box2" *ngFor="let product of products | slice:2:4">
                                    <app-product-box-vertical [product]="product" [currency]="productService?.Currency">
                                    </app-product-box-vertical>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- product-box end -->

<!-- services start-->
<div class="container section-t-space section-b-space">
    <section class="service border-section small-section">
        <app-services></app-services>
    </section>
</div>
<!-- services End -->


<!-- Cart Open To Left Side-->
<app-cart-variation [direction]="'left'"></app-cart-variation>
<app-footer-one [themeLogo]="themeLogo"></app-footer-one>
