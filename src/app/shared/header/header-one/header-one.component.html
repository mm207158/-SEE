<header class="sticky" [ngClass]="class" [class.fixed]="stick && sticky">
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="header-contact">
            <ul>
              <li><p>Welcome to Our store SEE</p></li>
              <li><i class="fa fa-phone" aria-hidden="true"></i><i class="text">Call Us: 123 - 456 - 7890</i></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 text-end">
          <ul class="header-dropdown">
            <li class="compare">
              <a [routerLink]="['/shop/compare']"><i class="fa fa-random" aria-hidden="true">    Compare    </i></a>
            </li>
            <li class="mobile-wishlist">
              <a [routerLink]="['/shop/wishlist']"><i class="fa fa-heart" aria-hidden="true">   Wishlist   </i></a>
            </li>
            <li class="mobile-account" (click)="logout()">
              <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu">
          <div class="menu-left">
            <app-left-menu></app-left-menu>
            <div class="absolute-logo">
              <div class="brand-logo">
                  <a [routerLink]="['/home/home-page-one']">
                    <img [src]="'../../../assets/images/Project Logo/WhatsApp_Image_2024-02-03_at_21.54.23-removebg-preview.png'" alt="logo">
                  </a>
              </div>
          </div>
          </div>
          <div class="menu-right pull-right">
            <div>
              <app-menu></app-menu>
            </div>
            <div>
              <app-settings></app-settings>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
