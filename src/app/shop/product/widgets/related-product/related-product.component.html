<!-- product section start -->
<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-12 product-related">
                <h2>Related Products</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <owl-carousel-o class="product-m no-arrow" [options]="ProductSliderConfig">
                
                <ng-container class="first" *ngFor="let product of products | slice:0:1">
                  <ng-template carouselSlide>
                    <div class="product-box">
                      <app-product-box-one 
                        [product]="product" 
                        [currency]="productService?.Currency"
                        [thumbnail]="true"
                        [cartModal]="true">
                      </app-product-box-one>
                    </div>
                  </ng-template>
                </ng-container>
                <ng-container class="first" *ngFor="let product of products | slice:0:1">
                  <ng-template carouselSlide>
                    <div class="product-box">
                      <app-product-box-one 
                        [product]="product" 
                        [currency]="productService?.Currency"
                        [thumbnail]="true"
                        [cartModal]="true">
                      </app-product-box-one>
                    </div>
                  </ng-template>
                </ng-container>
                <ng-container class="second" *ngFor="let product of products | slice:0:1">
                  <ng-template carouselSlide>
                    <div class="product-box">
                      <app-product-box-one 
                        [product]="product" 
                        [currency]="productService?.Currency"
                        [thumbnail]="true"
                        [cartModal]="true">
                      </app-product-box-one>
                    </div>
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
            </div>
          </div>
    </div>
</section>
<!-- product section end -->
